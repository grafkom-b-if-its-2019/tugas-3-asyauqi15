<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Area Light</title>

    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
    <!-- Library untuk memuat three.js -->
    <script src="libs/three.js"></script>

    <!-- Orbit controls dapat membuat kamera meng-orbit di sekeliling target -->
    <script src="libs/OrbitControls.js"></script>

    <script>
        var origin = new THREE.Vector3();
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        camera.position.set(0, 20, 25);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.shadowMapEnabled = true;
        document.body.appendChild( renderer.domElement );

        var controls = new THREE.OrbitControls( camera, renderer.domElement );

        var geometry = new THREE.BoxGeometry( 2, 4, 2 );
        var material = new THREE.MeshStandardMaterial( { color: 0xA00000, roughness: 0, metalness: 0 } );
        var cube = new THREE.Mesh( geometry, material );
        cube.position.set(-4 , 2, 0);
        scene.add( cube );

        var geoSphere = new THREE.SphereBufferGeometry( 1.5, 32, 32 );
        var mshStdSphere = new THREE.Mesh( geoSphere, material );
        mshStdSphere.position.set( 0, 3, 0 );
        mshStdSphere.castShadow = true;
        mshStdSphere.receiveShadow = true;
        scene.add( mshStdSphere );
        
        var ambient = new THREE.AmbientLight( 0xffffff, 0.3 );
        scene.add( ambient );

        rectLight = new THREE.RectAreaLight( 0xffffff, 1, 10, 10 );
        rectLight.position.set( 4, 5, 0 );
        scene.add( rectLight );

        // Membuat tampilan objek cahaya
        var rectLightMesh = new THREE.Mesh( new THREE.PlaneBufferGeometry(), new THREE.MeshBasicMaterial( { side: THREE.BackSide } ) );
        rectLightMesh.scale.x = rectLight.width;
        rectLightMesh.scale.y = rectLight.height;
        rectLight.add( rectLightMesh );
        // Bagian belakang lampu / cahaya 
        var rectLightMeshBack = new THREE.Mesh( new THREE.PlaneBufferGeometry(), new THREE.MeshBasicMaterial( { color: 0x080808 } ) );
        rectLightMesh.add( rectLightMeshBack );

        // Membuat efek ground agar tampak cahaya yang dipancarkan
        var geoFloor = new THREE.BoxBufferGeometry( 2000, 0.1, 2000 );
        var matStdFloor = new THREE.MeshStandardMaterial( { color: 0x808080, roughness: 0, metalness: 0 } );
        var mshStdFloor = new THREE.Mesh( geoFloor, matStdFloor );
        scene.add( mshStdFloor );

        function animate() {
            requestAnimationFrame( animate );

            var t = ( Date.now() / 1000 );

            var r = 10.0;
            var lx = r * Math.cos( t );
            var lz = r * Math.sin( t );
            var ly = 5.0;
            rectLight.position.set( lx, ly, lz );
            rectLight.lookAt( origin );

            renderer.render( scene, camera );
            controls.update();
        }
        animate();        
    </script>
</body>
</html>
